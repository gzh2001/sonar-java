name: jn-rules.yml
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  packages: write
  contents: write


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
#    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # Setup java 17 to be default (sonar-scanner requirement as of 5.x)
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Build jnbank rules
        run: |
          cd docs/java-custom-rules-example && mvn clean package -f pom_SQ_10_4_1.xml -DskipTests

      - name: Archive JAR
        uses: actions/upload-artifact@v3
        with:
          name: jn-rules
          path: docs/java-custom-rules-example/target/*.jar

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sonar-java/docs/java-custom-rules-example/target/*.jar
          asset_name: jn-rules
          asset_content_type: application/java-archive

      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 7
          keep_minimum_runs: 3

      - uses: wow-actions/delete-stale-releases@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          keep_latest_count: 15
          delete_tags: true

